<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>採證圖片</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: white;
            gap: 24px;
        }
        .container {
            width: 920px;
            height: 479px;
            display: flex;
            flex-direction: column; /* 讓內部元素垂直排列 */
            background: #f8f8f8;
            padding: 24px;
            border-radius: 16px;
        }
        .first-line {
            display: flex;
            width: 920px;
            height: 63px;
            gap: 40px;
            justify-content: space-between;
            line-height: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .second-line {
            display: flex;
            width: 920px;
            height: 63px;
            gap: 40px;
            justify-content: space-between;
            line-height: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .third-line {
            display: flex;
            width: 920px;
            height: 63px;
            gap: 40px;
            justify-content: space-between;
            line-height: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .forth-line {
            display: flex;
            width: 920px;
            height: 63px;
            gap: 40px;
            justify-content: space-between;
            line-height: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        h3 {
            width: 440px;
            font-size: 16px;
            font-weight: 600;
            line-height: 20px;
            text-align: left;
            align-items: center;
            margin: 0 0 6px 0;
        }
        .left-section {
            width: 440px;
            flex-direction: column; /* 讓內容上下排列 */
        }

        .right-section {
            width: 440px;
            flex-direction: column; /* 保持上下排列 */
        }

        .workinfo-title {  
            width: 920px;
            height: 19px;
            gap: 8px;
            font-size: 16px;
            font-weight: 600;
            line-height: 19.36px;
            text-align: left;
            margin-bottom: 8px;
        }
        .worinfo-content {
            width: 920px;
            height: 108px;
            font-family: Inter;
            font-size: 14px;
            font-weight: 400;
            line-height: 20px;
            text-align: left;
            text-underline-position: from-font;
            text-decoration-skip-ink: none;
            border: 1px solid rgba(34, 34, 34, 1);
            border-radius: 8px;
            box-sizing: border-box;
            background-color: rgba(249, 249, 249, 1);
            white-space: pre-wrap; /* 保留換行並自動換行 */
            padding: 8px; /* 內距，讓文字不會貼邊 */
            resize: none; /* 禁止手動調整大小 */
            overflow: hidden; /* 隱藏多餘內容，防止溢出 */
        }
        .input-field {
            width: 440px;
            height: 36px;
            padding: 8px 16px 8px 16px;
            border: 1px solid rgba(34, 34, 34, 1);
            border-radius: 8px;
            box-sizing: border-box;
            background-color: rgba(249, 249, 249, 1);
            margin-bottom: 16px; /* 標題與輸入框之間增加距離 */
        }
        .buttons {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            width: 128px;
            height: 44px;
            margin: 10px 24px 0 792px;
            gap: 16px;
        }
        .cancel {
            width: 56px;
            height: 44px;
            padding: 0 14px 0 14px;
            border-radius: 6px;
            border:1px solid rgba(27, 168, 185, 1);
            cursor: pointer;
            background-color: rgba(249, 249, 249, 1);  
            color: rgba(27, 168, 185, 1); /* 直接設定按鈕文字顏色 */ 
            font-size: 14px;
            line-height: 17px;
            white-space: nowrap; /* 確保文字不會自動換行 */
        }
        .confirm {
            width: 56px;
            height: 44px;
            padding: 0 14px 0 14px;
            border-radius: 6px;
            border: 0px;
            cursor: pointer;
            background-color: rgba(27, 168, 185, 1);
            color: rgba(255, 255, 255, 1); /* 直接設定按鈕文字顏色 */  
            font-size: 14px;
            line-height: 17px;
            white-space: nowrap; /* 確保文字不會自動換行 */
        }
        /* 如果還想針對 span 設定 */
        .cancel-text {
            display: inline;
            color: rgba(27, 168, 185, 1);
            background-color: transparent; /* 避免影響按鈕 */
        }

        .confirm-text {            
            display: inline;
            color: rgba(255, 255, 255, 1);
            background-color: transparent;
        }

        .piccontainer {
            display: flex;
            width: 312px;
            height: 527px;
            opacity: 0.8;
            border-radius: 16px;
            background-color: #F7F7F7;
            flex-direction: column;
        }
        .picheader {
            display: flex;
            width: 280px;
            height: 30px;
            gap: 4px;
            flex-direction: row;
            margin: 24px 16px 0px;
        }
        .pictitle {
            width: 212px;
            height: 22px;
            font-family: Inter;
            font-weight: 600;
            font-size: 18px;
            line-height: 21.78px;
            letter-spacing: 0%;
            text-align: left;
        }
        .qrcode-container {
            display: flex;
            width: 64px;
            height: 30px;
            gap: 4px;
            flex-direction: row;
        }
        .button{
            width: 30px;
            height: 30px;
            gap: 10px;
            border-radius: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #17B6C9;
            cursor: pointer;
        }
        .image-box {
            width: 280px;
            height: 370px;
            border-radius: 16px;
            margin: 16px;
        }
        .artwork-info {
            display: flex;
            width: 280px;
            height: 47px;
            flex-direction: row;
            margin: 0 16px 24px;
            align-items: center;
        }
        .left-part {
            width: 120px;
            height: 47px;
            flex-direction: column; /* 讓內容上下排列 */
            margin-right: 40px;
        }
        .right-part {
            width: 120px;
            height: 47px;
            flex-direction: column; /* 讓內容上下排列 */
        }
        .info-line1 {
            width: 120;
            height: 19;
            font-family: Inter;
            font-weight: 600;
            font-size: 16px;
            line-height: 19.36px;
            letter-spacing: 0%;
            margin: 0 0 8px;
            box-sizing: border-box;
        }
        .info-line2 {
            width: 120;
            height: 20;
            font-family: Inter;
            font-weight: 400;
            font-size: 14px;
            line-height: 20px;
            letter-spacing: 0%;
            margin: 0;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
            <div class="container">
                <div class="first-line">
                    <div class="left-section">
                        <h3>藝術家</h3>
                        <input class="input-field" type="text" value="霍剛 Ho Kan">
                    </div>
                    <div class="right-section">
                        <h3>尺寸</h3>
                        <input class="input-field" type="text" value="200.0 × 100.0 cm">
                    </div>
                </div>
                <div class="second-line">
                    <div class="left-section">
                        <h3>創作年代</h3>
                        <input class="input-field" type="text" value="2023">
                    </div>
                    <div class="right-section">
                        <h3>創作媒材</h3>
                        <input class="input-field" type="text" value="油彩 畫布">
                    </div>           
                </div>
                <div class="third-line">
                    <div class="left-section">
                        <h3>收藏人</h3>
                        <input class="input-field" type="text">
                    </div>
                    <div class="right-section">
                        <h3>收藏年份</h3>
                        <input class="input-field" type="text" value="2024">
                    </div>
                </div>
                <div class="forth-line">
                    <div class="left-section">
                        <h3>委託單位</h3>
                        <input class="input-field" type="text" value="采泥藝術">
                    </div>
                    <div class="right-section">
                        <h3>影片網址</h3>
                        <input class="input-field" type="text" value="***">
                    </div>     
                </div>
                <div class="workinfo">
                    <div class="workinfo-title">
                        <h3>作品簡介</h3>
                    </div>
                    <textarea class="worinfo-content">《2023-028》是一幅充滿動態與情感張力的抽象畫作，運用錯綜複雜的筆觸與層疊的色彩展現時間與空間的交錯。濃烈的對比色與流動的線條營造出內在情緒的碰撞，既有瞬間爆發的激情，也帶有細膩的沉思。這件作品彷彿在探索無形的界限，讓觀者在自由詮釋中感受畫布內的能量與深度。</textarea>

                </div>
                    <div class="buttons">
                        <button class="cancel">取消</button>
                        <button class="confirm">確定</button>
                    </div>
                </div>
            </div>
            <div class="piccontainer">
                <div class="picheader">
                    <div class="pictitle">作品全圖</div>
                    <div class="qrcode-container">
                        <div class="button">
                            <img src="C:\Users\USER\Desktop\藝信coding\project\img\fullqrcode.png" width="30" height="30" alt="QR Code">
                        </div>                        
                        <div class="button"> 
                            <img src="C:\Users\USER\Desktop\藝信coding\project\img\fallupload.png" width="30" height="30" alt="Upload">                       
                        </div>
                    </div>
                </div>
                <img src="C:\Users\USER\Desktop\藝信coding\project\img\Y.N_selfie.png" class="image-box" alt="img">
                <div class="artwork-info">
                    <div class="left-part">
                        <p class="info-line1">作品名稱</p>
                        <p class="info-line2">抽象2023-028</p>
                    </div>
                    <div class="right-part">
                        <p class="info-line1">作品編號</p>
                        <p class="info-line2">TW-20241011-1</p>
                    </div>    
                </div>   
            </div>
</body>
</html>
