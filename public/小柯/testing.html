<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>採證圖片</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: white;
            align-items: center;
            flex-direction: column;
        }
        .bar {
            width: 1300px;
            height: 2px; /* 設定分隔線的厚度 */
            border: none; /* 移除預設邊框 */
            background: linear-gradient(90deg, rgba(56, 57, 58, 0) 0%, #38393A 13.37%, rgba(56, 57, 58, 0.15625) 99.04%);
        }
        .content-wrapper {
            display: flex;
            gap: 24px; /* 控制 container 和 piccontainer 之間的間距 */
            align-items: flex-start; /* 保持頂部對齊 */
            flex-direction: row;
            width: 100%;
        }
        .container {
            width: 920px;
            height: 479px;
            display: flex;
            flex-direction: column; /* 讓內部元素垂直排列 */
            background: #f8f8f8;
            padding: 24px;
            border-radius: 16px;
        }
        .first-line, .second-line, .third-line, .forth-line {
            display: flex;
            width: 920px;
            height: 63px;
            gap: 40px;
            justify-content: space-between;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        h3 {
            width: 440px;
            font-size: 16px;
            font-weight: 600;
            line-height: 20px;
            text-align: left;
            align-items: center;
            margin: 0 0 6px 0;
        }
        .left-section, .right-section {
            width: 440px;
            display: flex;
            flex-direction: column; /* 讓內容上下排列 */
        }
        .workinfo-title {
            width: 920px;
            height: 19px;
            gap: 8px;
            font-size: 16px;
            font-weight: 600;
            line-height: 19.36px;
            text-align: left;
            margin-bottom: 8px;
        }
        .worinfo-content {
            width: 920px;
            height: 108px;
            font-family: Inter;
            font-size: 14px;
            font-weight: 400;
            line-height: 20px;
            text-align: left;
            text-underline-position: from-font;
            text-decoration-skip-ink: none;
            border: 1px solid rgba(34, 34, 34, 1);
            border-radius: 8px;
            box-sizing: border-box;
            background-color: rgba(249, 249, 249, 1);
            white-space: pre-wrap; /* 保留換行並自動換行 */
            padding: 8px; /* 內距，讓文字不會貼邊 */
            resize: none; /* 禁止手動調整大小 */
            overflow: hidden; /* 隱藏多餘內容，防止溢出 */
        }
        .input-field {
            width: 440px;
            height: 36px;
            padding: 8px 16px;
            border: 1px solid rgba(34, 34, 34, 1);
            border-radius: 8px;
            box-sizing: border-box;
            background-color: rgba(249, 249, 249, 1);
            margin-bottom: 16px; /* 標題與輸入框之間增加距離 */
        }
        .buttons {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            width: 128px;
            height: 44px;
            margin: 10px 24px 0 792px;
            gap: 16px;
        }
        .cancel {
            width: 56px;
            height: 44px;
            padding: 0 14px 0 14px;
            border-radius: 6px;
            border:1px solid rgba(27, 168, 185, 1);
            cursor: pointer;
            background-color: rgba(249, 249, 249, 1);  
            color: rgba(27, 168, 185, 1); /* 直接設定按鈕文字顏色 */ 
            font-size: 14px;
            line-height: 17px;
            white-space: nowrap; /* 確保文字不會自動換行 */
        }
        .confirm {
            width: 56px;
            height: 44px;
            padding: 0 14px 0 14px;
            border-radius: 6px;
            border: 0px;
            cursor: pointer;
            background-color: rgba(27, 168, 185, 1);
            color: rgba(255, 255, 255, 1); /* 直接設定按鈕文字顏色 */  
            font-size: 14px;
            line-height: 17px;
            white-space: nowrap; /* 確保文字不會自動換行 */
        }
        /* 如果還想針對 span 設定 */
        .cancel-text {
            display: inline;
            color: rgba(27, 168, 185, 1);
            background-color: transparent; /* 避免影響按鈕 */
        }

        .confirm-text {            
            display: inline;
            color: rgba(255, 255, 255, 1);
            background-color: transparent;
        }
        .piccontainer {
            display: flex;
            width: 312px;
            height: 527px;
            opacity: 0.8;
            border-radius: 16px;
            background-color: #F7F7F7;
            flex-direction: column;
        }
        .picheader {
            display: flex;
            width: 280px;
            height: 30px;
            gap: 4px;
            flex-direction: row;
            margin: 24px 16px 0;
        }
        .pictitle {
            width: 212px;
            height: 22px;
            font-family: Inter;
            font-weight: 600;
            font-size: 18px;
            line-height: 21.78px;
            letter-spacing: 0%;
            text-align: left;
        }
        .qrcode-container {
            display: flex;
            width: 64px;
            height: 30px;
            gap: 4px;
            flex-direction: row;
        }
        .button {
            width: 30px;
            height: 30px;
            gap: 10px;
            border-radius: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #17B6C9;
            cursor: pointer;
        }
        .image-box {
            width: 280px;
            height: 370px;
            border-radius: 16px;
            margin: 16px;
        }
        .artwork-info {
            display: flex;
            width: 280px;
            height: 47px;
            flex-direction: row;
            margin: 0 16px 24px;
            align-items: center;
        }
        .left-part, .right-part {
            width: 120px;
            height: 47px;
            flex-direction: column; /* 讓內容上下排列 */
        }
        .left-part {
            margin-right: 40px;
        }
        .info-line1 {
            width: 120px;
            height: 19px;
            font-family: Inter;
            font-weight: 600;
            font-size: 16px;
            line-height: 19.36px;
            letter-spacing: 0%;
            margin: 0 0 8px;
            box-sizing: border-box;
        }
        .info-line2 {
            width: 120px;
            height: 20px;
            font-family: Inter;
            font-weight: 400;
            font-size: 14px;
            line-height: 20px;
            letter-spacing: 0%;
            margin: 0;
            box-sizing: border-box;
        }
        .infoheader {
            width: 168px;
            height: 29px;
            font-family: Inter;
            font-weight: 700;
            font-size: 24px;
            line-height: 29.05px;
            text-align: center;
        }
        .fifthcontainer {
            width: 1293px;
            height: 804px;
            background: rgba(247, 247, 247, 1);
            border-radius: 16px;
            gap: 16px;
        }
        .tabcontainer {
            display: flex;
            justify-content: flex-start;
            margin: 24px 0 16px 16px;
            position: relative;
            padding-bottom: 2px; /* 增加 padding 以便底線顯示 */
        }
        .tabcontainer::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            border-bottom: 2px solid #ddd;
        }
        .tab {
            font-size: 16px;
            font-weight: 700;
            color: #5e5e5e;
            padding: 8px 16px;
            cursor: pointer;
            width: 136px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 60px;
            position: relative;
        }
        .tab.active::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0px; /* 與 .tabcontainers 群的底線重合 */
            width: 100%;
            border-bottom: 3px solid #17b6c9;
            height: 3px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .tab.active {
            color: #17b6c9;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(239.4px, 1fr));
            gap: 16px;
            margin: 16px;
        }
        .image-card {
            position: relative;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 240px;
            height: 226px;
        }
        .image-card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .image-number {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: #FFFFFF;
            padding: 8px 10px;
            gap: 10px;
            border-radius: 100px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-number span {
            width: 30px;
            height: 34px;
            font-family: 'Antic Didone', serif;
            font-weight: 400;
            font-size: 26.5px;
            line-height: 33.86px;
            letter-spacing: 0%;
            background: #FFFFFF;
            color: #222222;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="bar"></div>
    <div class="content-wrapper">
        <div class="container">
            <div class="first-line">
                <div class="left-section">
                    <h3>藝術家</h3>
                    <input class="input-field" type="text" value="霍剛 Ho Kan">
                </div>
                <div class="right-section">
                    <h3>尺寸</h3>
                    <input class="input-field" type="text" value="200.0 × 100.0 cm">
                </div>
            </div>
            <div class="second-line">
                <div class="left-section">
                    <h3>創作年代</h3>
                    <input class="input-field" type="text" value="2023">
                </div>
                <div class="right-section">
                    <h3>創作媒材</h3>
                    <input class="input-field" type="text" value="油彩 畫布">
                </div>
            </div>
            <div class="third-line">
                <div class="left-section">
                    <h3>收藏人</h3>
                    <input class="input-field" type="text">
                </div>
                <div class="right-section">
                    <h3>收藏年份</h3>
                    <input class="input-field" type="text" value="2024">
                </div>
            </div>
            <div class="forth-line">
                <div class="left-section">
                    <h3>委託單位</h3>
                    <input class="input-field" type="text" value="采泥藝術">
                </div>
                <div class="right-section">
                    <h3>影片網址</h3>
                    <input class="input-field" type="text" value="***">
                </div>
            </div>
            <div class="workinfo">
                <div class="workinfo-title">
                    <h3>作品簡介</h3>
                </div>
                <textarea class="worinfo-content">《2023-028》是一幅充滿動態與情感張力的抽象畫作，運用錯綜複雜的筆觸與層疊的色彩展現時間與空間的交錯。濃烈的對比色與流動的線條營造出內在情緒的碰撞，既有瞬間爆發的激情，也帶有細膩的沉思。這件作品彷彿在探索無形的界限，讓觀者在自由詮釋中感受畫布內的能量與深度。</textarea>
            </div>
            <div class="buttons">
                <button class="cancel">取消</button>
                <button class="confirm">確定</button>
            </div>
        </div>
        <div class="piccontainer">
            <div class="picheader">
                <div class="pictitle">作品全圖</div>
                <div class="qrcode-container">
                    <div class="button">
                        <img src="C:\Users\USER\Desktop\藝信coding\project\img\fullqrcode.png" width="30" height="30" alt="QR Code">
                    </div>
                    <div class="button">
                        <img src="C:\Users\USER\Desktop\藝信coding\project\img\fallupload.png" width="30" height="30" alt="Upload">
                    </div>
                </div>
            </div>
            <img src="C:\Users\USER\Desktop\藝信coding\project\img\Y.N_selfie.png" class="image-box" alt="img">
            <div class="artwork-info">
                <div class="left-part">
                    <p class="info-line1">作品名稱</p>
                    <p class="info-line2">抽象2023-028</p>
                </div>
                <div class="right-part">
                    <p class="info-line1">作品編號</p>
                    <p class="info-line2">TW-20241011-1</p>
                </div>
            </div>
        </div>
    </div>
    <div class="infoheader">上鍊聲明書資訊</div>
    <div class="fifthcontainer">
        <!-- 標籤選單 -->
        <div class="tabcontainer">
            <div class="tab active" onclick="showTab(event, 'images')">採證圖片(20)</div>
            <div class="tab" onclick="showTab(event, 'details')">詳細資訊</div>
            <div class="tab" onclick="showTab(event, 'legal')">法律諮詢</div>
            <div class="tab" onclick="showTab(event, 'preview')">預覽證書</div>
        </div>

        <!-- 圖片網格 -->
        <div id="images" class="tab-content">
            <div class="grid">
                <!-- 15 張圖片 -->
                <div class="image-card"><img src="image01.png" alt="01"><div class="image-number"><span>01</span></div></div>
                <div class="image-card"><img src="image02.png" alt="02"><div class="image-number"><span>02</span></div></div>
                <div class="image-card"><img src="image03.png" alt="03"><div class="image-number"><span>03</span></div></div>
                <div class="image-card"><img src="image04.png" alt="04"><div class="image-number"><span>04</span></div></div>
                <div class="image-card"><img src="image05.png" alt="05"><div class="image-number"><span>05</span></div></div>
                <div class="image-card"><img src="image06.png" alt="06"><div class="image-number"><span>06</span></div></div>
                <div class="image-card"><img src="image07.png" alt="07"><div class="image-number"><span>07</span></div></div>
                <div class="image-card"><img src="image08.png" alt="08"><div class="image-number"><span>08</span></div></div>
                <div class="image-card"><img src="image09.png" alt="09"><div class="image-number"><span>09</span></div></div>
                <div class="image-card"><img src="image10.png" alt="10"><div class="image-number"><span>10</span></div></div>
                <div class="image-card"><img src="image11.png" alt="11"><div class="image-number"><span>11</span></div></div>
                <div class="image-card"><img src="image12.png" alt="12"><div class="image-number"><span>12</span></div></div>
                <div class="image-card"><img src="image13.png" alt="13"><div class="image-number"><span>13</span></div></div>
                <div class="image-card"><img src="image14.png" alt="14"><div class="image-number"><span>14</span></div></div>
                <div class="image-card"><img src="image15.png" alt="15"><div class="image-number"><span>15</span></div></div>
            </div>
        </div>

        <!-- 詳細資訊 -->
        <div id="details" class="tab-content" style="display:none;">
            <p>這裡是詳細資訊內容。</p>
        </div>

        <!-- 法律諮詢 -->
        <div id="legal" class="tab-content" style="display:none;">
            <p>這裡是法律諮詢內容。</p>
        </div>

        <!-- 預覽證書 -->
        <div id="preview" class="tab-content" style="display:none;">
            <p>這裡是預覽證書內容。</p>
        </div>
    </div>

    <script>
        function showTab(event, tabName) {
            var i, tabcontent, tablinks;

            // 隱藏所有 tab-content
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // 移除所有 tab 的 active class
            tablinks = document.getElementsByClassName("tab");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // 顯示當前 tab 的內容，並添加 active class 到點擊的 tab
            document.getElementById(tabName).style.display = "block";
            event.currentTarget.className += " active";
        }
    </script> 
</body>
</html>
