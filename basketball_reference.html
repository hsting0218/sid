<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="stats">
    <title>Basketball Reference Stats</title>
    <style></style>
</head>
<body>
    

<script>

fetch('http://localhost:3000/players') // 確保端口號與後端一致
    .then(response => response.json())
    .then(json => {
        // 遍歷數據並顯示在控制台
        for (let i = 0; i < json.length; i++) {
            console.log(
                json[i].name,
                json[i].age,
                json[i].height,
                json[i].weight,
                json[i].ppg,
                json[i].reb,
                json[i].asg,
                json[i].winning_rate
            );
        }
    })
    .catch(error => console.error('Error fetching players:', error));
</script>
</body>
</html>
