<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FF385C;
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f7f7f7;
            gap: 10px;
        }
        .search-bar input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-bar input[type="text"] {
            width: 40%;
        }
        .search-bar input[type="date"] {
            width: 20%;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card-body {
            padding: 15px;
        }
        .card-body h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }
        .card-body p {
            margin: 0;
            color: #555;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f7f7f7;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Airbnb</div>
        <nav>
            <ul>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Wishlist</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="search-bar">
        <input type="text" placeholder="Search destinations, properties...">
        <input type="date" placeholder="Check-in">
        <input type="date" placeholder="Check-out">
    </div>

    <div class="cards">
        <div class="card">
            <img src="https://via.placeholder.com/250" alt="Property 1">
            <div class="card-body">
                <h3>Beautiful Beach House</h3>
                <p>$200/night</p>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/250" alt="Property 2">
            <div class="card-body">
                <h3>Cozy Mountain Cabin</h3>
                <p>$150/night</p>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/250" alt="Property 3">
            <div class="card-body">
                <h3>Modern City Apartment</h3>
                <p>$250/night</p>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Airbnb Clone. All rights reserved.
    </footer>
</body>
</html>
